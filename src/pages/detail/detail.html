<ion-header>

  <ion-navbar>
    <ion-title>{{ user.code }} {{ user.name }} on {{month_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="row" style="background:#28a8f1;">
        <div class="col col-10"></div>
        <div class="col col-center"><h5>Date</h5></div>
        <div class="col col-center"><h5>In</h5></div>
        <div class="col col-center"><h5>Out</h5></div>
        <!-- <div class="col col-20"></div> -->
    </div>
    <ion-grid *ngFor="let dt of userList" style="background:#7ec7f1;"> 
      <ion-row align-items-center>
        <ion-col style="background: #b8fc98;" class="col col-10">&nbsp;</ion-col>
        <ion-col style="background: #b8fc98;">{{dt.tdate}}</ion-col>
        <ion-col style="background: #b8fc98;">{{dt.timin}}</ion-col>
        <ion-col style="background: #b8fc98;">{{dt.timout}}</ion-col>
        <!-- <ion-col style="background: #b8fc98;">&nbsp;</ion-col> -->
      </ion-row>
    </ion-grid>
</ion-content>
